<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- G-Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;700;900&family=Kaisei+Tokumin:wght@400;500;700&family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
  <!-- End G-Font -->
  <title>Tst2</title>
  <script src="https://cdn.tailwindcss.com"></script>
<!--  -->
  <style type="text/tailwindcss">
    
  </style>
<!--  -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            ungu: '',
            ungu1: '#7B2A8C',
            ungu2: '#3B296F',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-purple-100 font-inter">
    
    <div class="flex flex-col items-center justify-center w-full text-center my-36">
        <div class="flex flex-col max-w-4xl w-3/4 bg-white rounded-xl shadow-2xl md:flex-row overflow-hidden">
            <div class="w-full md:w-3/5 p-5">
                <div class="text-left font-bold">
                    <span class="text-ungu1">In</span>Ventory
                </div>
                <div class="py-5 md:py-10">
                  <h2 class="text-xl lg:text-2xl font-bold text-ungu1 mb-2">Registrasi</h2>
                  <div class="border-2 w-10 border-ungu1 inline-block mb-2"></div>
                  <p class="text-slate-500 text-sm mb-5">Masukan alamat email dengan benar!</p>
                  <form action="">
                      <input type="text" name="text" placeholder="Nama lengkap" class="w-3/4 max-w-md border border-slate-400 bg-slate-100 rounded-full px-4 py-2 text-xs font-semibold focus:border-ungu1 focus:bg-white focus:outline-none mb-2" required>
                      <input type="text" name="text" placeholder="Username" class="w-3/4 max-w-md border border-slate-400 bg-slate-100 rounded-full px-4 py-2 text-xs font-semibold focus:border-ungu1 focus:bg-white focus:outline-none mb-2" required>
                      <input type="email" name="email" placeholder="Email" class="w-3/4 max-w-md border border-slate-400 bg-slate-100 rounded-full px-4 py-2 text-xs font-semibold focus:border-ungu1 focus:bg-white focus:outline-none invalid:text-red-700 mb-2" required>
                      <input type="password" name="password" placeholder="Password" class="w-3/4 max-w-md border border-slate-400 bg-slate-100 rounded-full px-4 py-2 text-xs font-semibold focus:border-ungu1 focus:bg-white focus:outline-none mb-5" required>

                      <button class="bg-ungu1 px-12 py-2 rounded-full font-semibold text-white hover:bg-opacity-80">Daftar</button>
                  </form>
              </div>
            </div>
            <div class="w-full md:w-2/5 bg-gradient-to-t from-ungu1 to-ungu2 py-10 md:py-12">
              <div class="font-bold text-2xl text-white py-5">Login</div>
              <div class="border-2 w-10 bg-white inline-block mb-12"></div>
              <p class="text-white font-medium pb-5">Sudah punya akun?</p>
              <p class="text-white font-medium pb-10">Masuk disini!</p>
              <a href="login.html" class="text-ungu1 font-semibold rounded-full px-12 py-2 bg-white hover:bg-opacity-80 transition duration-300">Masuk</a>   
          </div>
        </div>
    </div>

</body>
</html>
